<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Go on a Date?</title>
  <link rel="stylesheet" href="date.css" />
  <script src="date.js" defer></script>
</head>
<body>
  <div class="background-blur"></div>
  <header>
    <h1>I Have A Question For You ❤️</h1>
  </header>
  <main>
    <section class="proposal">
      <h2>Now Add me Back Butke ❤️</h2>
      <p>I have a special day plan for us this weekend. Do you wanna go for a cute date? 💌</p>
      <img src="date.jpeg" alt="Cute Couple" class="proposal-image" />
      <p class="details">Say Yes and make my day! 🥹</p>
      <button class="btn yes-btn" onclick="showCelebration()">Yes!</button>
      <a href="#" class="btn no-btn" onclick="moveNoButton()">No!</a>
    </section>
    <div class="celebration-overlay">
      <h1 class="its-a-date">🎉 It’s a Date Butke ❤️</h1>
      <div class="balloons"></div>
      <div class="confetti-container"></div>
    </div>
  </main>
</body>
</html>
